<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/aboutus.css">
    <title>Kafé Solglimpt - Om oss</title>
</head>
<body>
    <!--Background images-->
    <div id="overlay-flow">  
        <div id="image-1"></div>
        <div class="gradient"></div>
        <div></div>
        <div></div>
    </div>

    <div id="wrapper">
        <header>
            <nav class="flex-row">
                <a class="flex-row" href="./"><img src="./img/shop.svg"></a>
                <span class="ver-div"></span>
                <a class="flex-row" href="./menu.html"><img src="./img/shop.svg"></a>
            </nav>
            <div class="arc">
                <!-- <img src="img/arcCreme.png" width="100vw"> -->
            </div>
            <div class="header">
                <div class="flex-row">
                    <!--Logo-->
                    <img width="50px" height="50px">
                    <h1>Title</h1>
                    <h2>Text</h2>
                </div>
            </div>
        </header>

        <main class="card">
            <section class="flex-row flex-center">
                <form class="flex-column flex-center" id="contact" action>
                    <h1>Contact form</h1>
                    <div class="inputbox anim">
                        <!--Insert email icon?-->
                        <input name="Email" type="email" required>
                        <label for="contact">Email</label>
                    </div>
                    <div class="inputbox anim">
                        <input name="Phone number" type="tel">
                        <label>Phone<span>Optional</span></label>
                    </div>
                    <div class="inputbox">
                        <label for="contact">Message</label>
                        <textarea name="Message" type="text" rows="5" cols="20" wrap="soft" spellcheck="true" required></textarea>
                    </div>
                    <button form="contact" for>Send</button>
                </form>
            </section>
        </main>
        <footer>
            <section class="left">
                <h1>Kontakter</h1>
                <ul class="footer-list">
                    <li class="flex-row"><p class="flex-left">E-mail: </p><a class="flex-right" href="mailto:">name@domain</a></li>
                </ul>
            </section>
            <section class="right">
                <h1>Öppetider</h1>
                <ul class="footer-list">
                    <li class="flex-row"><p class="flex-left">Måndag</p><p class="flex-right">10:00 - 15:00</p></li>
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
